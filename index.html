<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodadas de Jogos - SEVN Esportes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">SEVN ESPORTES ⚽</h1>
    </header>

    <main class="main">
      <h2 class="main__subtitle">Confira as rodadas do nosso campeonato fictício!</h2>
      <section id="rounds"></section>
        <div class="rounds__container">
          <div class="rounds__header">
            <button id="rounds__button rounds__button--prev" disabled><-</button>
            <div class="rounds__title-container-container">
              <h3 class="rounds__title">Rodadas</h3>
              <p class="rounds__round-number">Rodada</p>
            </div>
            <button id="rounds__button rounds__button--next">->;</button>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
